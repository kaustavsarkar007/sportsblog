{% extends 'home/index.html' %}

{% block title %} Contact Us{% endblock title %}

{% block body %}
<div class="container is-max-desktop">
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input is-success" id="firstname" name="firstname" type="text" placeholder="First Name">
            </div>
            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input is-success" id="lastname" name="lastname" type="text" placeholder="Last Name">
                </div>
            </div>



            <div class="field">
                <label class="label">Email</label>
                <div class="control ">
                    <input class="input is-danger" is="email" name="email" type="email"
                        placeholder="Type your Email number here">

                </div>

            </div>
          




            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" id="content" name="content" rows="10" style="height: 134px;"
                        placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control ">
                    <input class="input is-info" id="phone" name="phone" type="tel"
                        placeholder="Type your Phone number here">

                </div>

            </div>



            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>

            </div>
        </form>
</div>

{% endblock body %}
